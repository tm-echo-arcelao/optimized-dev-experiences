{% extends 'base.html' %}

{% block content %}
    <form action="{{ url_for('add') }}" method="POST">
        <div style="display: flex; gap: 10px;">
            <input type="text" name="task" placeholder="Add a new task..." required autofocus>
            <button type="submit">Add</button>
        </div>
    </form>

    <hr>

    <h2>Tasks</h2>
    {% if todos %}
        <ul>
            {% for todo in todos %}
            <li class="task-container">
                <span class="{% if todo.completed %}completed{% endif %}">
                    {{ todo.task }}
                </span>
                <div class="actions">
                    {% if not todo.completed %}
                    <a href="{{ url_for('complete', id=todo.id) }}" class="button">Complete</a>
                    {% endif %}
                    <a href="{{ url_for('delete', id=todo.id) }}" class="button">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks yet. Add one above!</p>
    {% endif %}
{% endblock %}
